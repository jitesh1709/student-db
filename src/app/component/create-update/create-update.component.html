<form (ngSubmit)="createOrUpdate()" >
  <!-- <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="_id" [(ngModel)]="user._id" class="form-control">
  </div> -->
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="user.username" class="form-control">
  </div>
  <div class="form-group">
      <label for="maths">Maths</label>
      <input type="text" name="maths" [(ngModel)]="user.maths" class="form-control">
  </div>
  <div class="form-group">
      <label for="physics">Physics</label>
      <input type="text" name="physics" [(ngModel)]="user.physics" class="form-control">
  </div>
  <div class="form-group">
      <label for="chemistry">Chemistry</label>
      <input type="text" name="chemistry" [(ngModel)]="user.chemistry" class="form-control">
  </div>
  <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary"><br><br>
      <input [routerLink]="['/']" type="submit" value="Cancel" class="btn btn-primary">
  </div>
</form>
