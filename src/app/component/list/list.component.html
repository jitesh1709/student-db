<body>
<div class="">
  <div class="card-body">
    <h4 class="card-title" style="text-align: center">Users and Details</h4>
    <a class="nav-link" style="text-align: center;font-weight: bold;" href="#" (click)="newUser($event)">Add a New User</a>
    <input class="my-3" type="text" placeholder="Search.." (keyup)="onKey($event)">
    <table class="table table-hover">
      <thead class="">
        <tr>
          <th>Username</th>
          <th>Maths</th>
          <th>Physics</th>
          <th>Chemistry</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td> {{user.username}} </td>
          <td>{{user.maths}}</td>
          <td> {{user.physics}} </td>
          <td> {{user.chemistry}} </td>
          <td><button  class="btn btn-danger" (click)="doDelete(user)">Delete</button>&nbsp;
            <button class="btn btn-primary" (click)="doUpdate(user)">Update</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
</body>
